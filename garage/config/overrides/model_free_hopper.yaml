# @package _group_
env: "Hopper-v3"

p_tremble: 0.01
reset_prob: 0.5
total_env_steps: 1_000_000
eval_frequency: 50_000
expert_dataset_size: 64_000
bc_init_steps: 0
sampling_schedule: [[0.2, 0.1, 200000], [0.1, 0.01, 1000000]]

train_discriminator: true
discriminator:
  lr: 8e-4
  train_every: 5000
  num_sample_trajectories: 4
  num_update_steps: 1
  batch_size: 4096
  clip_output: false
  ensemble_size: 1  # 1 is equivalent to no ensemble

actor:
  bc_reg: False
  bc_weight: 1.0
  policy: "MlpPolicy"
  policy_kwargs:
    net_arch: [256, 256]
  train_freq: 64
  gradient_steps: 64
  gamma: 0.98
  tau: 0.02
